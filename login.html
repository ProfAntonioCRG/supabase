<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cadastro/Login - Supabase</title>
  <link rel="stylesheet" href="login.css">
  

</head>
<body>
   
  <div class="container auth">
    <div class="tabs">
      <button class="tab active" data-tab="login-pane">Login</button>
      <button class="tab" data-tab="register-pane">Cadastro</button>
    </div>

    <!-- PANE DE LOGIN -->
    <div id="login-pane" class="pane active">
      <form id="loginForm" class="form">
        <div class="field">
          <label for="loginUser">Usuário ou E-mail</label>
          <input id="loginUser" required>
        </div>
        <div class="field">
          <label for="loginPass">Senha</label>
          <input id="loginPass" type="password" required>
        </div>
        <button class="btn full" type="submit">Entrar</button>
      </form>

      <div class="divider">ou</div>

      <!-- Botão de Login do Google -->
    <div id="g_id_onload"
         data-client_id="935523634222-beramdqufrm2hj6nss166suuqad0f847.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- Informações do usuário -->
    <div id="user-info">
      <p><strong>Bem-vindo!</strong></p>
      <img id="user-pic" src="" alt="Foto do usuário" width="80">
      <p id="user-name"></p>
      <p id="user-email"></p>
    </div>
  </div>



    <!-- PANE DE CADASTRO -->
    <div id="register-pane" class="pane">
      <form id="registerForm" class="form">
        <div class="field">
          <label for="regNome">Nome completo</label>
          <input id="regNome" required>
        </div>
        <div class="field">
          <label for="regNascimento">Data de nascimento</label>
          <input id="regNascimento" type="date">
        </div>
        <div class="field">
          <label for="regEmail">E-mail</label>
          <input id="regEmail" type="email" required>
        </div>
        <div class="field">
          <label for="regTelefone">Telefone</label>
          <input id="regTelefone">
        </div>
        <div class="field">
          <label for="regUsuario">Usuário</label>
          <input id="regUsuario" required>
        </div>
        <div class="field">
          <label for="regSenha">Senha</label>
          <input id="regSenha" type="password" required>
        </div>
        <button class="btn full" type="submit">Cadastrar</button>
      </form>
    </div>

    <div id="authMsg" class="msg"></div>
  </div>

  <div id="privateArea" class="hidden center private">
    <p id="welcomeUser"></p>
    <button id="logoutBtn" class="btn">Sair</button>
  </div>

  
    
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="login.js"></script>

  <!-- Importa o script do Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
 <script>
    
    function handleCredentialResponse(response) {
      // Decodifica o token JWT do Google
      const data = parseJwt(response.credential);

      // Mostra informações do usuário
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").textContent = data.name;
      document.getElementById("user-email").textContent = data.email;
      document.getElementById("user-pic").src = data.picture;
    }

    // Função para decodificar JWT
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
 <footer>
    <p>© 2025 - A importância do TCC em Desenvolvimento de Sistemas | Profº Antonio Carlos</p>
  </footer>

  </body>
</html>
